<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginError</title>
    <script src="js/user_comm.js"></script>
    <script>
        PreUrl();
        var arr = getRequest();
        switch (parseInt(arr[2])) {
            case 1:
                alert("密码错误！");
                break;
            case 2:
                alert("该用户不存在！");
                break;
            case 10:
                alert("创建成功！\n" + "前往登录界面");
                break;
            case 11:
                alert("该用户已存在！\n" + "前往登录界面");
                break;
            case 21:
                alert("您尚未登录！\n" + "前往登录界面");
                break;
            case 30:
                alert("已成功加入购物车！\n" + "您可前往购物车查看！");
                window.history.back();
                break;
            case 40:
                alert("购买成功！\n" + "前往我的订单");
                window.location.href = "my_order.jsp";
                break;
            case 41:
                alert("库存不足！请前往商品详情页查看库存数量");
                window.history.back();
                break;
            case 50:
                alert("删除成功，返回购物车");
                window.location.href = ("my_cart.jsp");
                break;
            default:
                alert("出现未知错误！");
                window.history.back();
        }
        window.location.href = "login.html?Email=" + arr[0];
    </script>
</head>

</body>
</html>
