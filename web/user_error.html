<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginError</title>
    <script src="js/user_comm.js"></script>
    <script>
        var arr = getRequest();
        switch (parseInt(arr[2])) {
            case 1:
                alert("密码错误！");
                break;
            case 2:
                alert("该用户不存在！");
                break;
            case 10:
                alert("创建成功！\n" + "前往登录界面");
                break;
            case 11:
                alert("该用户已存在！\n" + "前往登录界面");
                break;
            case 21:
                alert("您尚未登录！\n"+"前往登录界面");
                break;
            case 30:
                alert("已成功加入购物车！\n"+"您可前往购物车查看！");
                window.history.back();
                break;
            default:
                alert("出现未知错误！");
                window.history.back();
        }
        window.location.href = "login.html?Email=" + arr[0];
    </script>
</head>

</html>
